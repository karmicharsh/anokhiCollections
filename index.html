<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anokhi Collections</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Anokhi Collections</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#" id="cart-icon">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Anokhi Collections</h1>
            <p class="subtitle">Elegance in Every Thread</p>
            <p>Discover our unique and stylish products</p>
            <a href="#products" class="cta-button">Explore Our Collection</a>
        </section>

        <section id="products">
            <h2>Our Curated Selection</h2>
            <div class="product-grid" id="product-list">
                <!-- Products will be dynamically added here -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Anokhi Collections. All rights reserved.</p>
    </footer>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p>Total: â‚¹<span id="cart-total">0</span></p>
            <button id="checkout-btn">Checkout</button>
            <button id="close-cart">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
